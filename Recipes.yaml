    Tzadziki:
     - Griekse yoghurt
     - Knoflook
     - Komkommer
     - Dille
     - Olijfolie
  recipes:
     - "Recept: Pitabele Burger voor 4 personen\n\nIngrediënten:\n4 Pitabroodjes\n16 Falafel balletjes\n1 Rode ui\n100g Feta\n150g Sla\nHete saus naar keuze\n\nBereiding:\n1. Verwarm de oven voor op 200C.\n2. Verdeel de Falafel balletjes over 2 ovenschalen en plaats de schalen in de oven. Laat de balletjes 15 - 20 minuten bakken.\n\n3. Snipper de rode ui en verdeel de feta over 4 pitabroodjes\n\n4. Verdeel de sla over de pitabroodjes, voeg de gebakken falafel balletjes toe en voeg de gesnipperde ui en hete saus naar keuze toe.\n\nWoordgrap: Hot Dog, geen hint, ik liet het koken op 200°C!"
     - "Recept voor 4 personen: Tzadziki à la Knoflook\n\nIngrediënten:\n- 500 gram Griekse Yoghurt \n- 1 knoflookteen \n- 1 komkommer \n- 2 theelepels dille \n- 2 eetlepels olijfolie\n\nBereidingswijze:\n1. Rasp de knoflookteen en voeg het toe aan de yoghurt.\n2. Snijd de komkommer in kleine blokjes en voeg het toe aan de yoghurt.\n3. Voeg de dille en de olijfolie toe aan de yoghurt.\n4. Roer alles goed door elkaar.\n5. Breng het geheel op smaak met eventueel wat extra zout. \n6. Leg Tzadziki à la Knoflook in een kom en serveer. \n\nWoordgrap: Komkommer, zo koel als een Celsiusmeter!"
- 4:
  name: Vegaburger met Truffelmayo
  week: Week 15
  rating:
    Michael: 4
    Peter: 4
    Gido: 4
  photo: 'hamburgers_truffelmayo.png'
  dishes:
    Vegaburger met truffelmayo:
      - Italiaanse bol
      - Vega hamburger
      - Ui
      - Suiker
      - Kantanjechampignons
    Zoete aardappelfrietjes:
      - Zoete aardappel
      - Paprika
      - Komijn
      - Paprikapoeder
      - Cayennepeper
      - Peper en zout
  recipes:
    - "Vega-triffel Bonanza\nVoor 4 personen!\n\nIngrediënten:\n\n- 4 VEGA hamburgers\n- 1 Italiaanse bol, gesneden\n- 2 uien, fijngesneden\n- 2 gram suiker\n- 6 Kantanjechampignons, fijngesneden\n- 8 eetlepels truffelmayo\n\nBereidingswijze:\n\n1. Verwarm de oven voor op 180 graden celcius.\n\n2. Bak de hamburgers in een koekenpan en voeg de uien toe. Bak het geheel kort en voeg vervolgens de suiker toe. Bak op medium vuur.\n\n3. Leg de hamburgers op de Italiaanse bol, voeg de fijngesneden champignons toe en knijp de truffelmayo eroverheen.\n\n4. Leg de 'Vega-triffel Bonanza' in de voorverwarmde oven en bak gedurende 15-20 minuten, totdat de ingrediënten goed gaar zijn.\n\nWoordgrap: \nHoe noem je één ui na het eten van een Vega-triffel? Een uitgetruffelt iemand."
    - "Recept naam: Ge-smaakte Zoete aardappelfrietjes \n\nIngrediënten voor 4 personen: \n\n- 2 zoete aardappelen\n- 1 paprika\n- 1 theelepel komijn\n- 2 theelepels paprikapoeder\n- Een paar druppels cayennepeper\n- Peper naar smaak\n- Zout naar smaak\n\nInstructies: \n\n1. Verwarm de oven voor op 200 °Celsius.\n\n2. Schil en snijd de zoete aardappelen in dunne, gelijke repen.\n\n3. Meng in een kom de paprikapoeder, komijn, peper en zout.\n\n4. Leg alle zoete aardappelschijfjes in een ruime ovenschaal en besprenkel dan voorzichtig met wat olie.\n\n5. Doe dan het mengsel over de schijfjes en wrijf het goed in.\n\n6. Rooster de frietjes in de oven gedurende 20-25 minuten.\n\nWoordgrap: Paprika is zo heet als paprika-meten!"