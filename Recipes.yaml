  recipes: 
    - "Recept voor Frisse Tomaten Salsa:\n\nIngrediënten:\n- 4 tomaten, ontpit en in stukjes gesneden\n- 1 rode ui, fijn gehakt\n- 1 jalapeno, fijn gehakt\n- 2 teentjes knoflook, fijn gehakt\n- 1 eetlepel koriander, fijngehakt\n- 2 eetlepels limoensap\n- 1 theelepel chili poeder\n- 1 theelepel komijnpoeder\n- 1 theelepel zout\n- versgemalen zwarte peper\n\nBereidingswijze:\n\n1. Doe alle ingrediënten in een kom en roer goed om.\n\n2. Zet in de koelkast en laat 30 minuten staan of langer als je\n\tde smaak verder wilt versterken.\n\nWoordgrap: Jalapeno, de hotste pepper die de kou verdringt!"
    - "Recept:  ‘Smaakvolle Geitenkaas Wraptacular’ \n4 personen\n\nIngrediënten: \n- 500 gram geitenkaas\n- 1 witte kool\n- 1 rode paprika\n- 200 gram bruine bonen\n- 150 gram maïs\n- 4 wraps\n- 2 uien\n- 2 teentjes knoflook\n- 1 bakje tortilla chips\n\nBereidingswijze:\n1. Snijd de ui en de knoflookteentjes fijn.\n2. Fruit de ui en knoflook in een klein laagje olie.\n3. Voeg de paprika toe en laat het 5 minuten bakken.\n4. Voeg de kool, de bonen en de maïs toe en laat het 10 minuten bakken tot alles warm is.\n5. Verwarm de wraps volgens de aanwijzingen op het pak.\n6. Verdeel het warme groentemengsel over de warme wraps.\n7. Verdeel de geitenkaas over de wraps.\n8. Serveer met de chips erbij.\n\nWoordgrap: waarom was de kool zo boos toen de geitenkaas erover ging? Omdat je zijn kaas had gestolen!"
    - "Recept:  'Ge-knakte Guacamole' voor 4 personen\n\nIngrediënten:\n- 2 Avocado's\n- 3 teentjes Knoflook\n- 1 theelepel Zout\n- 1 theelepel Rode peper\n- 1 theelepel Komijn\n- 1 Tomaat\n- 1 Rode ui\n- Sap van 1 Limoen\n\nInstructies:\n1. Schil de avocado's en voeg deze toe aan een kom.\n2. Pers de knoflook boven de kom en voeg het zout toe.\n3. Voeg de rode peper, komijn, tomaat, rode ui en limoensap toe en roer alles goed door elkaar.\n4. Breng de guacamole op smaak met eventueel extra zout.\n\nWoordgrap: 'Rode peper maakt je guacamole lekker heet, op wat voor temperatuur zou dat zijn? Ge-knakte Celsius!'"
